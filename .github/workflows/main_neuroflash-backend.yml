# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - neuroflash-backend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      # IMPORTANT: We only install production dependencies here if needed for build/test
      # For Express apps, Azure usually handles 'npm install --production' on deploy.
      # If you have a build step (e.g., for frontend assets), you'd run it here.
      # For a pure Express backend, 'npm install' can be skipped,
      # as only package.json and package-lock.json are needed for Azure to install dependencies.
      - name: npm install (for build validation, if any)
        run: |
          npm install # This might be needed if your tests/linters require dev deps
          npm run build --if-present
          # npm run test --if-present

      - name: Zip artifact for deployment # <--- MODIFIED STEP
        run: |
          # Create a clean deployment package excluding node_modules, .git, .github, .env files
          zip -r release.zip . -x "node_modules/*" ".git/*" ".github/*" ".env*"
          # Verify package size (optional, for debugging)
          ls -lh release.zip
        working-directory: . # Ensure zipping happens from the root

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Unzip artifact for deployment # <--- No need to unzip if we pass the zip directly to 'package'
        # Remove this step or change it if you have other files to process before deployment
        # run: unzip release.zip 
        run: ls -lh # Just for verification, you can remove this later. The 'release.zip' is downloaded to the current directory.

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_E19652B455A44CFDA1D8AE29412A01B1 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_F7D4E81995884237B96005851766E197 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_B80DBCD2CA074260AF445742F05A670E }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'neuroflash-backend'
          slot-name: 'Production'
          package: release.zip # <--- CRITICAL CHANGE: Pass the zip file directly
          # Remove 'publish-profile' if using client-id/tenant-id/subscription-id for login
          # publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}